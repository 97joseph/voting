{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>GTUC ONLINE VOTING</title>

    <!-- vendor css -->
    <link href="{% static 'login/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'login/lib/Ionicons/css/ionicons.css' %}" rel="stylesheet">

    <!-- Starlight CSS -->
    <link rel="stylesheet" href="{% static 'login/css/amanda.min.css' %}">
  </head>

  <body>

    <div class="d-flex align-items-center justify-content-center bg-sl-primary ht-100v">

      <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white">
        <div class="signin-logo tx-center tx-24 tx-bold tx-inverse">GTUC <span class="tx-info tx-normal">SRC</span></div>
		<div class="tx-center mg-b-60">Ghana Technology University</div>
		{% if form.errors %}
					      	<h6 class="alert alert-warning alert-dismissible fade show">
					      		Invalid username or password
							</h6>
						{% endif %}
						
		<form method="POST">{% csrf_token %}

			<div class="form-group">
			<input type="text" class="form-control" placeholder="Enter your username" name="username">
			</div><!-- form-group -->
			<div class="form-group">
			<input type="password" class="form-control" placeholder="Enter your password" name="password">
			</div><!-- form-group -->
			<button type="submit" class="btn btn-info btn-block">Sign In</button>

		</form>
        <div class="mg-t-60 tx-center"></div>
      </div><!-- login-wrapper -->
    </div><!-- d-flex -->

    <script src="{% static 'login/lib/jquery/jquery.js' %}"></script>
    <script src="{% static 'login/lib/popper.js/popper.js' %}"></script>
    <script src="{% static 'login/lib/bootstrap/bootstrap.js' %}"></script>

  </body>
</html>
