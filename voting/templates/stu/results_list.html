{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Vote</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static 'assets/plugins/bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/animate/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/forum/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/forum/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/forum/theme/default.css' %}" id="theme" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'assets/plugins/pace/pace.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body>
    <!-- begin #header -->
    <div id="header" class="header navbar navbar-default navbar-fixed-top">
        <!-- begin container -->
        <div class="container">
            <!-- begin navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- end navbar-header -->
            <!-- begin #header-navbar -->
            <div class="collapse navbar-collapse" id="header-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'login' %}">Sign In</a></li>
                </ul>
            </div>
            <!-- end #header-navbar -->
        </div>
        <!-- end container -->
    </div>
    <!-- end #header -->
    
    
    <!-- begin content -->
    <div class="content">
        <!-- begin container -->
        <div class="container">
            <!-- begin panel-forum -->
            <div class="panel panel-forum">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <h4 class="panel-title">POLLS</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin forum-list -->
                <ul class="forum-list">
                    {% if latest %}
                    {% for election in latest %}
                    <li>
                        <!-- begin info-container -->
                        <div class="info-container">
                            <div class="info">
                                <h4 class="title">{{ election.text }}</h4>
                                <p class="desc">
                                    {{ election.institution_name }}
                                </p>
                            </div>
                            <div class="total-count">
                                <span class="total-post"></span>
                            </div>
                            <div class="latest-post">
                                <h4 class="title"><a href="{% url 'results' election.pk %}" class="btn btn-success" style="color: white;">View Results</a></h4>
                            </div>
                        </div>
                        <!-- end info-container -->
                    </li>
                    {% endfor %}
              
                    {% else %}
                    <li>
                        <!-- begin media -->
                        <div class="media">
                            <img src="{% static 'assets/img/icon/icon-gold-note.png" alt="" />
                        </div>
                        <!-- end media -->
                        <!-- begin info-container -->
                        <div class="info-container">
                            <div class="info">
                                <h4 class="title"><a href="category_list.html">Polls</a></h4>
                                <p class="desc">
                                    No Polls
                                </p>
                            </div>>
                        </div>
                        <!-- end info-container -->
                    </li>
                    {% endif %}
                </ul>
                <!-- end forum-list -->
            </div>
            <!-- end panel-forum -->
        </div>
        <!-- end container -->
    </div>
    <!-- end content -->
    

    <!-- begin #footer-copyright -->
    <!-- <div id="footer-copyright" class="footer-copyright">
        <div class="container">
            &copy; 2014 - 2017 SeanTheme All Right Reserved
            <a href="#">Contact Us</a> 
            <a href="#">Knowledge Base</a>
        </div>
    </div> -->
    <!-- end #footer-copyright -->

	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'assets/plugins/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap3/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'assets/plugins/js-cookie/js.cookie.js' %}"></script>
	<script src="{% static 'assets/js/forum/apps.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<script>    
	    $(document).ready(function() {
	        App.init();
	    });
	</script>
</body>
</html>
